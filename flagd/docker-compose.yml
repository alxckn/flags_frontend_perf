version: '3.8'

services:
  # Nginx reverse proxy to serve flags configuration over HTTP
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./flags.json:/usr/share/nginx/html/flags.json:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/flags.json"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Flagd frontend container with HTTP sync
  flagd:
    image: ghcr.io/open-feature/flagd:latest
    command: ["start", "-f", "http://nginx:80/flags.json"]
    ports:
      - "8016:8016"  # Flag evaluation API OFREP
    depends_on:
      nginx:
        condition: service_healthy
    environment:
      - FLAGD_LOG_LEVEL=info
      - FLAGD_SYNC_PROVIDER_POLL_INTERVAL=10s
      - FLAGD_CORS_ORIGIN=*
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '8.0'
        reservations:
          memory: 256M
          cpus: '0.5'
